<div *ngIf="postagem">
  <h1>Detalhes: {{postagem.id}}</h1>

  <label>Conteudo</label>
  <p>{{postagem.conteudo}}</p>
  <br>

  <label>Data</label>
  <p>{{postagem.data}}</p>
<br>

<label>Data de edição</label>
  <p>{{postagem.dataEdicao}}</p>

  <br>

  <label>Likes</label>
  <p>{{postagem.likes}}</p>
<br>
  <label>Dislike</label>
  <p>{{postagem.dislikes}}</p>
<br>
</div>
